<!DOCTYPE html>
<html>
<head>
   <title>My Script</title>
   <script type="text/javascript">

      var perfectNumber = 5;

      function checkApples(numApples)
          {
              if (numApples == perfectNumber)
              {
                     alert("Yes, you are right! He is not that cool! :-)");
              }
               else if (numApples > perfectNumber)
              {
                     alert("Are you kidding me?");
              }
              else if (numApples < perfectNumber)
              {
                alert("You underestimated him.");
              }
              else
              {
                 alert("You don't know how to count?")
              }
          }

</script>

</head>
<body>
<h3>How cool is Richard? Rate 1-10.</h3>
<form method="POST" name="applesForm" onSubmit="checkApples(document.applesForm.numApples.value);">
        <input type="text" name="numApples" id="numApples" />
        <input type="Submit" name="Submit" />
</form>


</body>
</html>
